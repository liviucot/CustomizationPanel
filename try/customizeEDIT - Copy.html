<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Upload Image as IMG or Canvas and send to server as file or Blob</title>
    <style type="text/css">
    #canvas{border:2px dotted black;
      border-radius: 5px;
       }
    </style>

    <body>
        <label>Image File:</label><br/>
        <input type="file" id="imageLoader" name="imageLoader"/>
        <canvas id="canvas" width=25 height=25 style=" position: absolute; top: 113px; left: 172px; z-index: 10; "></canvas>
        


    <script type="text/javascript">
        var imageLoader = document.getElementById('imageLoader');
        imageLoader.addEventListener('change', handleImage, false);
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');


        function handleImage(e){
            var reader = new FileReader();
            reader.onload = function(event){
                var img = new Image();
                img.onload = function(){
                    ctx.drawImage(img,0,0)
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);     
        }
        </script>
    </body>

</html>
